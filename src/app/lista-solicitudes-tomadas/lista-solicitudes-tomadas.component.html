<ul class="collection">
    <li class="collection-item avatar" *ngFor="let solicitud of solicitudes">
        <p>
            <b style="font-size: 1.3rem;">{{solicitud.ciudad}}</b><br>
            <b>Fecha: </b>{{solicitud.createdAt.toDate() | date:'medium'}} <br>
            <b>Solicitante: </b>{{solicitud.nombres}} {{solicitud.apellidos}}<br>
            <b>Tipo de emergencia: </b>{{solicitud.tipoEmergencia}}
        </p>
        <span *ngIf="solicitud.completado" class="new badge secondary-content green darken-4"
            data-badge-caption="">Completada</span>
        <span *ngIf="!solicitud.completado" class="new badge secondary-content amber darken-1"
            data-badge-caption="">Pendiente</span>

        <div *ngIf="!solicitud.completado" style="margin-top: 10px;">
            <a *ngIf="!solicitud.completado" (click)="cancelarServicio(solicitud.id)"
                class=" waves-effect waves-light btn-small red darken-4" style="">Cancelar</a>
            <a *ngIf="!solicitud.completado" (click)="completarServicio(solicitud.id)"
                class=" waves-effect waves-light btn-small amber darken-1" style="margin-left: 10px;">Completar</a>

        </div>
    </li>
    <li class="collection-item avatar" *ngIf="solicitudes.length == 0">
        <p style="text-align: center; margin-top: 10px; font-size: 1.3rem;">No hay
            resultados disponibles.</p>
    </li>
</ul>
